    <script src="/static/common.js"></script>
    <script>
    var packageName = Utils.getUrlParams('c');
    var componentName = Utils.getComponentName(packageName);
    
    function appendScript(path) {
        var script = document.createElement('script');
        script.src = path;
        document.body.appendChild(script);
    }

    if (componentName) {
        appendScript('/static/' + componentName + '.js');
    }

    function dispatchData (store, data) {
        store.dispatch({
            type: 'changeText',
            data: data
        })
    }

    </script>
